{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="../static/css/create_article.css">
{% endblock %}

{% block title %}
Article creation page
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Adding an article</h1>
    <form method="post" enctype="multipart/form-data">
        <input type = "text" name="title" id="title" class="form-control" placeholder="Enter the title"><br>
        <textarea name="intro" id = "intro" class="form-control" placeholder="Enter announcement" rows="3"></textarea><br>
        <textarea name="text" id = "text" class="form-control" placeholder="Enter body text" rows="7"></textarea><br>
        <label for="image">Select picture:</label>
        <input type="file" id="image" name="image">
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
