name: CI/CD

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup kubectl
        uses: dawidd6/action-setup-kubectl@v1.2.1
        with:
          kubectl_version: '1.22.0'
          kubectl_check_latest: true

      - name: Deploy
        run: kubectl apply -f kubernetes/
